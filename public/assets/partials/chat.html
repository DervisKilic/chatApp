<div id="container" layout="row" >
    <aside id="chat-channel-container" flex="20">
        <div id="app_logo">
            <img src="assets/images/snakk_logo.png" alt="sNakk" />
        </div>
        <ul>
            <ul>
                <h3>Channels</h3>
                <li class="channelMsgLists" ng-repeat="channel in channels" ui-sref="chat({channelId: channel})">{{channel}}</li>
            </ul>
            <ul>
                <h3>Direct Messages</h3>
                <li class="channelMsgLists" ng-repeat="contact in contacts" ui-sref="chat({channelId: contact})">{{contact}}</li>
            </ul>
        </ul>
    </aside>
    <main id="chat-main" flex="80">
        <header id="chat-header">
            <div layout="column" layout-align="start end">
                <md-button class="md-accent md-raised" ng-click="sendToSettings()"> Settings </md-button>
            </div>
        </header>
        <div layout="column">
            <div flex="80" id="chat-text-box-container">
                <div id="chat-text-box-header">
                </div>

                <md-content layout="column">
                    <div id="chat-box" smilies="message.text" ng-repeat="message in messageDB[channelId] track by $index">
                        <p id="username">{{message.user}}</p>
                        <p id="date">{{message.date}}</p>
                        <p id="messagetext">{{message.text}}</p>
                    </div>
                </md-content>       
            </div>
            <md-content id="chat-input-area" layout="row">
                <form layout="row" flex="100">
                    <div class="input-group">
                        <button class="input-group-addon"
                            smilies-selector="chatInput"
                            smilies-placement="right">
                        </button>
                    </div>


                    <input id="chat-input-container" type="text" ng-model="chatInput" name="chatInput" placeholder="Message @{{channelId}}" flex="100"/>
                    <md-button class="md-accent md-raised" type="submit" ng-disabled="!chatInput || chatInput.length == 0" ng-click="sendMessage(chatInput)">Send</md-button>
                </form>
            </md-content>
        </div>
    </main>
</div>
