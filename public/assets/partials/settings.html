<md-content>
    <div layout="row" layout-align="center">
        <div layout="column" flex="60">
            <h2>Edit your profile</h2>
            <h3>{{activeUser.email}}</h3>
            <form name="settingsForm" layout="column" novalidate>
                <div layout="row">
                    <img src="{{profileImage}}" alt="Profile picture" flex="25">
                </div>
                <div layout="row">
                    <input class="ng-hide" type="file" id="input-file-id" onchange="changeImage()"><br>
                    <label for="input-file-id" class="md-button md-raised md-primary">Choose image</label>
                </div>
                <md-input-container>
                    <label>Change E-Mail</label>
                    <input type="email" ng-model="email" required>
                </md-input-container>
                <md-input-container>
                    <label>Change username</label>
                    <input type="text" ng-model="username" required>
                </md-input-container>
                <md-input-container>
                    <label>Change Password</label>
                    <input type="password" ng-model="password" required>
                </md-input-container>
                <div layout="row" layout-align="end">
                    <md-button ui-sref="chat" >Cancel</md-button>
                    <md-button class="md-accent" ng-click ="saveSettings()">Save changes</md-button>
                </div>
            </form>
        </div>
    </div>
</md-content>
